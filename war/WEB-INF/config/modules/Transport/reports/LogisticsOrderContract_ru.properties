paragraph1 = 1.1. Экспедитор обязуется:
paragraph1text = 1.1.1. организовать доставку доверенного ему груза в указанный в настоящем заказе пункт назначения и выдать его Получателю вместе с грузовыми документами в соответствии со всеми установленными нормативно-правовыми актами;\n\
1.1.2 хранить и не разглашать информацию, связанную с данной перевозкой (за исключением предусмотренных в законодательстве случаев).\n\
1.1.3. соблюдать другие обязательства, связанные с перевозкой груза, которые регламентированы в национальных правовых актах, а также в международных правовых документах.

paragraph2 = 1.2. Экспедитор имеет право:
paragraph2text = 1.2.1. в течение 8 рабочих часов (считая с момента получения заказа) подтвердить отправленный Клиентом заказ или вернуть его/отказаться от него, указав объективные причины для совершения такого действия, не возлагая на себя ответственность за возможные или уже понесенные Клиентом убытки;\n\
1.2.2. не предоставлять услуги по данному заказу, информировав об этом Клиента, в случае, если Клиент не предоставил полную информацию, необходимую для выполнения заказа – до тех пор, пока не будет предоставлена недостающая информация;\n\
1.2.3. прибегнуть к помощи третьей стороны в целях всестороннего и своевременного оказания услуг (получение согласия Клиента не является обязательным);\n\
1.2.4. по оформленному в письменной форме пожеланию/указанию Клиента, за счет Клиента дополнительно застраховать перевозимый груз;\n\
1.2.5. требовать возмещения дополнительных расходов на оказание услуг, которые не были согласованы в заказе или которые было необходимо оказать для надлежащего выполнения принятых обязательств;\n\
1.2.6. приостановить оказание услуг по заказу и удержать в диспозиции Экспедитора груз(-ы), перевозимый(-е) на основании выполняемого заказа – в случае, если Клиент не выполняет или выполняет ненадлежащим образом условия заказа и это является существенным нарушением заказа, до тех пор, пока Клиент не исправит существенные нарушения и не предоставит надлежащее обеспечение выполнения им обязательств. Расходы, которые Клиент может понести в связи с упомянутыми выше в данном пункте действиями Экспедитора, не подлежат возмещению.\n\
1.2.7. отказаться от организации перевозки опасных, негабаритных и военных грузов. На перевозку грузов такого типа стороны должны заключать отдельное письменное соглашение, устанавливающее дополнительные права и обязанности сторон;

paragraph3 = 1.3. Клиент обязуется:
paragraph3text = 1.3.1. предоставить Экспедитору соответствующий заказ одним из наиболее приемлемых для него способов коммуникации (посредством факса, электронной почты, интернета) не позднее, чем за 48 часов до начала предусматриваемой перевозки конкретного груза;\n\
1.3.2. своевременно (не позднее, чем за 48 часов до начала предусматриваемой перевозки конкретного груза) предоставить Экспедитору документы на груз и информацию, необходимую для осуществления надлежащей перевозки груза, с точным указанием адреса погрузки, отправителя (контактные данные ответственного лица), адреса выгрузки, получателя (контактные данные ответственного лица), данных груза, условий перевозки, а также другой необходимой информации о грузе или особых условий перевозки, чтобы Экспедитор мог выполнить свои обязательства надлежащим образом;\n\
1.3.3. в указанное в заказе время быть готовым (а в тех случаях, когда Клиент не является отправителем, проследить за тем, чтобы отправитель был готовым) к передаче и погрузке надлежащим образом подготовленного груза со всеми необходимыми для перевозки документами на предоставленное Экспедитором транспортное средство. Погрузка/выгрузка груза должна быть выполнена не позднее, чем в течение 4 (четырех) часов с момента прибытия транспортного средства, если стороны не договорились иначе. Любая задержка погрузки/выгрузки груза считается нарушением заказа, в связи с чем на Клиента возлагается штраф в размере 20,00 Eur за час, однако размер штрафа не должен превышать 200 EUR в сутки.  Клиент (отправитель груза) отвечает за процедуры погрузки/выгрузки груза – надлежащее и безопасное распределение груза, его крепление в транспортном средстве, соответствие указанным в заказе габаритам, количеству груза, прочую подготовку к перевозке, включая подготовку транспортных документов, если это не выполняется Экспедитором на основании отдельного письменного соглашения;\n\
1.3.4. если в письменной форме не было согласовано иначе, Клиент обязуется организовать процедуры таможенного оформления груза, которые должны быть выполнены в течение 24 часов на территории Европейского Союза или в течении 48 часов на территории стран Стран Содружества независимых государств, с момента прибытия транспортного средства на место погрузки/выгрузки, включая работы по пломбированию;\n\
1.3.5. руководствуясь специфическими техническими характеристиками груза, стандартами транспортировки грузов, обеспечить надлежащую подготовку, упаковку, маркировку груза, если этот груз может повредить, испортить другие товары либо нанести иной вред другим грузам, людям и окружающей среде, также доставить/предоставить инструкции на перегрузку и складирование таких грузов;\n\
1.3.6. возместить Экспедитору понесенные им расходы, возникшие вследствие того, что Клиент не предоставил либо предоставил не все или не точные данные или документы, необходимые для надлежащего оказания соответствующих услуг, за исключением случаев, когда за это несет ответственность сам Экспедитор;\n\
1.3.7. информировать Экспедитора о любых изменениях заказа и о наличии определенных условий не позднее, чем за 24 часа до начала оказания услуг;\n\
1.3.8. в случае отсутствия возможности доставить груз в установленные сроки, незамедлительно информировать об этом Экспедитора и предпринять все меры для предотвращения возникновения у Экспедитора возможных убытков. В случае, если у Экспедитора в связи с задержкой поставки груза возникают убытки, по требованию Экспедитора, эти убытки подлежат компенсации;\n\
1.3.9. возместить все обоснованные расходы и убытки Экспедитора, возникшие при выполнении дополнительных инструкций Клиента, также возместить расходы и убытки, если дополнительные расходы Экспедитора возникают в связи с неправильным указанием Клиентом в заказе данных (другой маршрут, более крупные габариты груза, вес груза, другое место погрузки или выгрузки груза и т.д.). По просьбе Экспедитора Клиент обязуется заранее авансовым платежом компенсировать возможные расходы и убытки Экспедитора в связи с выполнением дополнительных инструкций и указаний, либо предоставить гарантию оплаты указанных расходов и убытков. Невыполнение или ненадлежащее выполнение оговоренных в данном пункте обязательств считается существенным нарушением заказа;\n\
1.3.10. при необходимости и по требованию Экспедитора, выдать Экспедитору доверенность на оказание от имени Клиента услуг по транспортировке грузов и совершение других связанных с этим действий;\n\
1.3.11. рассчитаться с Экспедитором за оказанные услуги в порядке, установленном в настоящем заказе;\n\
1.3.12. не разглашать коммерческие тайны Экспедитора.

paragraph4 = 1.4. Клиент имеет право:
paragraph4text = 1.4.1. Не позднее, чем за 48 часов до предусматриваемого начала транспортировки груза внести изменения в отправленный Экспедитору заказ или отменить его без возложения на себя ответственности за возможные или уже понесенные Экспедитором убытки.

paragraph5 = 1.5. Ответственность сторон:
paragraph5text = 1.5.1. Все оказываемые Клиенту на основании данного заказа услуги и ответственность Экспедитора соответствуют требованиям национальных регламентирующих правовых актов Литовской Республики и международных правовых документов, включая, но не ограничиваясь:\n\
\tВаршавской конвенцией 1929 г. касательно перевозки грузов воздушным транспортом с накладной (AWB) и внесенными в нее изменениями (1955 г.);\n\
\tЖеневской конвенцией 1956 г. касательно дорожных перевозок грузов с накладной (CMR);\n\
\tГаагскими правилами перевозки грузов морским транспортом с накладной (B/L) от 1968 г.;\n\
\tБернской конвенцией 1964 г. касательно перевозки грузов железнодорожным транспортом с накладной (SMGS).\n\
1.5.2. Экспедитор не несет ответственности за содержание груза, т.е. Клиент несет ответственность за погруженные вместе с грузом и спрятанные в грузе вещи, изъятые из гражданского оборота, ограниченные в гражданском обороте, а также вещи, перевозка которых является нелегальной. Также Экспедитор не несет ответственности за санкционированные таможенные действия и действия других государственных органов, связанные с проверкой, задержкой, конфискацией грузов и т.д., в течение срока оказания Клиенту услуг. Одновременно Клиент обязуется компенсировать понесенные Экспедитором вследствие таких действий убытки в полном объеме.\n\
1.5.3. Клиент несет ответственность за простои транспортного средства при транспортировке груза на основании предоставленного заказа на пунктах отправки или прибытия и платит Экспедитору сумму в размере 200,00 Eur (двухсот евро) за каждый день простоя, если не было согласовано иначе. Простои в выходные и/или праздничные дни также считаются.\n\
1.5.4. Сторона, прибегающая к услугам третьих лиц в целях надлежащего выполнения принятых на основании заказа обязательств, отвечает за действия либо бездействие этих лиц.\n\
1.5.5. В случае, если груз не был предоставлен, Клиент обязуется заплатить Экспедитору штраф в размере 20 % (двадцати процентов) от суммы заказа на перевозку груза, однако сумма штрафа не должна превышать 300,00 Eur (трехсот евро), а также возместить другие убытки, понесенные Экспедитором.\n\
1.5.6. В случае нарушения (превышения) Клиентом указанных в пункте 1.4.1. заказа сроков отмены и/или изменения заказа, Клиент обязуется заплатить Экспедитору штраф в размере 20% (двадцати процентов) от стоимости заказа услуг по перевозке (транспортировке), также возместить другие убытки, понесенные Экспедитором.\n\
1.5.7. В случае, если Клиент своевременно не предоставляет необходимые для выполнения заказа документы на груз и/или предоставляет неточные документы на груз, он обязуется заплатить Экспедитору штраф в размере 20% (двадцати процентов) от стоимости заказа услуг по перевозке (транспортировке), также возместить другие убытки, понесенные Экспедитором.\n\
1.5.8. В случае выяснения, что указанные в заказе Клиента данные не соответствуют действительности: большие габариты, больший вес груза, изменение места погрузки/выгрузки, маршрута и т.д., Клиент обязуется заплатить Экспедитору штраф в размере 20 % (двадцати процентов) от стоимости услуг по перевозке (транспортировке), также возместить другие убытки, понесенные Экспедитором.\n\
1.5.9. В случае, если Клиент своевременно не рассчитывается с Экспедитором за оказанные им услуги, и Экспедитор вынужден обратиться в соответствующие органы и/или к посредникам, которые администрируют задолженность клиента (осуществляют взыскание долга), Клиент обязуется возместить все расходы на администрирование долга непосредственно Экспедитору и/или третьим лицам которые осуществляли администрирование долга.\n\
1.5.10. Если не было согласовано иначе, также если это не регламентируется данным заказом или соответствующей конвенцией/законом, стороны возмещают друг другу только прямые и обоснованные убытки, понесенные в связи с невыполнением или ненадлежащим выполнением другой стороной обязательств, установленных в настоящем заказе. Неполученная прибыль и неполученная польза не подлежат возмещению.\n\
1.5.11. Одна или обе стороны освобождаются от ответственности за невыполнение данного заказа в конкретном случае, если удается доказать, что условия данного заказа на тот момент не были выполнены вследствие воздействия обстоятельств, которые не были подвластны контролю и возникновение которых, также как и их последствий, нельзя было предотвратить (обстоятельства Force majeure), если другая сторона была незамедлительно информирована об этом и были предприняты все возможные меры для ликвидации этих последствий.

paragraph6 = 1.6. Оплата за услуги:
paragraph6text = 1.6.1. За оказанные услуги Клиент платит Экспедитору установленную в заказе цену в соответствии с предоставленным счетом-фактурой, в сроки, указанные в настоящем заказе.\n\
1.6.2. В случае, если Клиент задерживает расчет с Экспедитором, он платит пени в размере 0,2 процента (двух десятых процента) от неуплаченной суммы за каждый день задержки расчета.\n\
1.6.3. В случае, если в процессе выполнения заказа Экспедитор несет расходы в связи с дополнительными указаниями Клиента, эти расходы Клиент обязуется возместить в течение указанного Экспедитором в счете-фактуре сроки.

paragraph7 = 1.7. Разрешение споров:
paragraph7text = 1.7.1. Все споры, связанные с ненадлежащим или неполным выполнением одной из сторон или обеими сторонами обязательств по настоящему заказу, разрешаются доброжелательно, в порядке ведения взаимных переговоров. В случае, если не удается достичь мирного соглашения, разрешение спора по инициативе сторон передается на рассмотрение в суд. По соглашению сторон, территориальная подсудность устанавливается по месту нахождения Экспедитора. Спор разрешается в соответствии с правом Литовской Республики.

