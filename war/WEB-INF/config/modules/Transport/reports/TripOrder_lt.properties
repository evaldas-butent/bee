text2 = Atlyginti komandiruotės išlaidas, patvirtintas dokumentais, atitinkančiais 2001-12-20  LR Pelno mokesčio statymo PMĮ Nr. IX-675 11 str. 4 ir 6 dalių reikalavimus;\n\
-Priskaityti ir išmokėti dienpinigius, kaip tai numatyta Lietuvos Respublikos Vyriausybės  nutarime Nr.526 „Dėl dienpinigių ir kitų tarnybinių komandiruočių išlaidų apmokėjimo“. Jeigu Darbo sutartyje nenurodyta kitaip – mokami maksimalūs nutarime nurodyti dienpinigių dydžiai.\n\
-Grįžus iš komandiruotės ir komandiruotam asmeniui pateikus komandiruotės ataskaitą (vairuotojui – kelionės lapą) surašomas ir pasirašomas KOREGUOJANTYSIS KOMANDIRUOTĖS ĮSAKYMAS, jeigu:\n\
   -pasikeitė pradžioje komandiruotės numatytas maršrutas;\n\
   -pasikeitė kelionės trukmė;\n\
   -dienpinigiai didinami darbdavio iniciatyva (iki maksimalaus Lietuvos Respublikos Vyriausybės nutarime Nr.526 „Dėl dienpinigių ir kitų tarnybinių komandiruočių išlaidų apmokėjimo“ nurodyto dydžio.)\n\
Koreguojančiame įsakyme turi būti aiškiai nurodytas kelionės maršrutas, trukmė, bei priskaitytų dienpinigių suma.\n\
-Komandiruotės metu darbuotojui bus mokamas Darbo užmokestis , Dienpinigiai, bei kompensuojamos kitos su komandiruote susijusios išlaidos  – nacionaline valiuta Eurais.
