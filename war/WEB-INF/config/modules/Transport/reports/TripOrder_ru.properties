text2 = Компенсировать командировочные расходы, подтвержденные документально в соответствии с требованиями, установленными в частях 4 и 6 статьи 11 Закона Литовской Республики о налоге на прибыль от 20 декабря 2001 № IX-675 ;\n\
Начислить и выплатить суточные, размер которых установлен постановлением Правительства Литовской Республики № 526 «О порядке выплаты суточных и других расходов служебных командировок». Если в трудовом договоре не указано иначе - выплачивается максимальный размер суточных, установленный в постановлении.\n\
По возвращению из командировки и при представлении командированным лицом  отчета (водителю – путевой лист), составляется и подписывается УТОЧНЯЮЩИЙ ПРИКАЗ ПО КОМАНДИРОВКЕ  в случае если:\n\
-изменился изначально намеченный маршрут командировки;\n\
-изменились сроки командировки;\n\
-размер суточных увеличился по инициативе работодателя (до максимального размера суточных, указанных в постановлении Правительства Литовской Республики № 526 «О порядке выплаты суточных и других расходов служебных командировок»)\n\
В уточняющем приказе должны быть четко указаны маршрут командировки, продолжительность и размер суточных.\n\
Во время командировки работнику будет выплачиваться Заработная плата, по возвращению из командировки – Суточные, а также будут возмещены и другие расходы, связанные с командировкой - в национальной валюте в ЕВРО.
